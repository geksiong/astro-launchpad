backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "public/media"
public_folder: "/media"

collections:
  - label: "Posts"
    name: "posts"
    folder: "src/pages/posts"
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    summary: "[{{year}}-{{month}}-{{day}}] {{title}}"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Featured Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - label: "Wiki"
    label_singular: "Wiki Page"
    name: wiki
    folder: "src/pages/wiki"
    media_folder: "../../../public/media/wiki" # Relative path. Astro can only take files from the /public folder
    public_folder: "/media/wiki"
    slug: "{{slug}}"
    create: true
    # adding a nested object will show the collection folder structure
    nested:
      depth: 100 # max depth to show in the collection tree
      summary: "{{slug}}" # optional summary for a tree node, defaults to the inferred title field
    summary: "{{filename}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    #meta: { path: { widget: "string", label: "Path", default: "/", index_file: "{{slug}}" } }

  - label: "Site Settings"
    name: "site"
    files:
      - label: "About Us"
        name: "about"
        file: "src/site/about.json"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Team
            name: team
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Position, name: position, widget: string}
              - {label: Photo, name: photo, widget: image, required: false}
      - label: "Locations"
        name: "locations"
        file: "src/site/locations.json"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Locations
            name: locations
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Address, name: address, widget: string}

      - label: "Configuration"
        name: "config"
        file: "src/site/config.json"
        fields:
          - {label: "Copyright Statement", name: copyright,widget: string, required: false}
          - {label: "Google Analytics Tag ID", name: gaTagId, widget: string, required: false}
